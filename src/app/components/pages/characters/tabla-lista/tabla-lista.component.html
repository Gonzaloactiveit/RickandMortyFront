<div>  
    <table mat-table
        [dataSource]="episode" multiTemplateDataRows
        class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let ep"> {{ep[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let ep" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="ep == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
              <div class="example-element-name"> {{ep.episode}} </div>
            <div class="example-element-symbol"> {{ep.name}} </div>
            <div class="example-element-name"> {{ep.air_date}} </div>
          </div>
          <div class="example-element-description" >
              <a><ul><li *ngFor="let lista of listaCharacter"><div class="example-element-name"> {{lista.name}} </div></li></ul></a>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let ep; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === ep"
        (click)="expandedElement = expandedElement === ep ? null : ep; onClick(ep)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

</div>
